<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
</head>

<!-- Daisy UI CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- Custome CSS -->
<link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <nav class="w-11/12 mx-auto border-b-2 border-[#17171720]">
            <div class="navbar bg-base-100 shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost">
                            <img class="w-[120px]" src="./assets/Logo.png" alt="">
                        </div>
                        <ul id="nav-list" tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>All</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" class="grow" placeholder="Search" />
                    </label>
                </div>
                <div class="navbar-end">
                    <button class="btn text-white  btn-sm bg-[#FF1F3D]">Sort by view</button>
                </div>
            </div>
        </nav>

        <div class="w-11/12 mt-8 mx-auto">
            <ul id="nav-item" class="flex justify-center gap-10">
                <li><button id="first-button" onclick="loadVideo()" class="btn active btn-sm">All</button> </li>
            </ul>
        </div>
    </header>
    <main>
        <section id="video-sections" class="w-11/12 mx-auto mt-10 gap-y-6 grid grid-cols-4">
            <div class="col-span-4 flex pt-20 justify-center">
                <div class="flex w-[504px] items-center flex-col text-center">
                    <img src="./assets/Icon.png" alt="">
                    <h3 class="mt-2">Oops!! Sorry, There is no content here</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="./scripts/app.js"></script>
</body>

</html>
